    /* ===== CSS Reset & Base ===== */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg: #f5f5f7;
      --card-bg: #ffffff;
      --text: #1d1d1f;
      --text-secondary: #6e6e73;
      --accent: #0071e3;
      --accent-hover: #0077ed;
      --border: #d2d2d7;
      --shadow: 0 2px 8px rgba(0,0,0,0.08);
      --shadow-hover: 0 4px 16px rgba(0,0,0,0.12);
      --radius: 12px;
      --radius-sm: 8px;
      --success: #34c759;
      --error: #ff3b30;
      --warning: #ff9500;
    }

    html {
      font-size: 16px;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      min-height: 100vh;
    }

    /* ===== Layout ===== */
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
    }

    header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    header h1 {
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: -0.02em;
      margin-bottom: 0.25rem;
    }

    header p {
      color: var(--text-secondary);
      font-size: 1.1rem;
    }

    .breadcrumb {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    .breadcrumb button {
      background: none;
      border: none;
      color: var(--accent);
      cursor: pointer;
      font-size: inherit;
      padding: 0;
    }

    .breadcrumb button:hover {
      text-decoration: underline;
    }

    .breadcrumb span {
      color: var(--text-secondary);
    }

    /* ===== Cards Grid ===== */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .card-grid.subjects {
      grid-template-columns: repeat(3, 1fr);
      max-width: 700px;
      margin: 0 auto;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 1.5rem;
      box-shadow: var(--shadow);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      text-align: center;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
    }

    .card-icon {
      font-size: 2.5rem;
      margin-bottom: 0.75rem;
      display: block;
    }

    .card h3 {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .card p {
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    .topic-card {
      text-align: left;
    }

    .topic-card .topic-id {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-bottom: 0.25rem;
    }

    /* ===== Form Elements ===== */
    .form-section {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 1.5rem;
      box-shadow: var(--shadow);
      margin-bottom: 1.5rem;
    }

    .form-section h3 {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--text);
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group:last-child {
      margin-bottom: 0;
    }

    .form-group label {
      display: block;
      font-size: 0.85rem;
      font-weight: 500;
      margin-bottom: 0.375rem;
      color: var(--text);
    }

    .form-group .hint {
      font-size: 0.8rem;
      color: var(--text-secondary);
      margin-top: 0.25rem;
    }

    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 0.625rem 0.75rem;
      font-size: 1rem;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      background: var(--card-bg);
      color: var(--text);
      font-family: inherit;
      transition: border-color 0.2s;
    }

    input[type="number"]:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: var(--accent);
    }

    input[type="number"] {
      width: 80px;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, monospace;
      font-size: 0.875rem;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .checkbox-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: var(--accent);
    }

    .inline-options {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .inline-options label {
      display: flex;
      align-items: center;
      gap: 0.375rem;
      padding: 0.5rem 0.75rem;
      background: var(--bg);
      border-radius: var(--radius-sm);
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.2s;
    }

    .inline-options label:hover {
      background: #e8e8ed;
    }

    .inline-options input[type="radio"] {
      accent-color: var(--accent);
    }

    /* ===== Buttons ===== */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.75rem 1.25rem;
      font-size: 0.95rem;
      font-weight: 500;
      border: none;
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      font-family: inherit;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-primary:hover {
      background: var(--accent-hover);
    }

    .btn-secondary {
      background: var(--bg);
      color: var(--text);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: #e8e8ed;
    }

    .btn-success {
      background: var(--success);
      color: white;
    }

    .btn-group {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    /* ===== Prompt Output ===== */
    .prompt-output {
      background: #1d1d1f;
      color: #f5f5f7;
      padding: 1rem;
      border-radius: var(--radius-sm);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, monospace;
      font-size: 0.8rem;
      line-height: 1.6;
      white-space: pre-wrap;
      word-break: break-word;
      max-height: 300px;
      overflow-y: auto;
    }

    /* ===== Messages ===== */
    .message {
      padding: 1rem;
      border-radius: var(--radius-sm);
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }

    .message-error {
      background: #fff0f0;
      color: var(--error);
      border: 1px solid #ffcdd2;
    }

    .message-success {
      background: #f0fff4;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }

    .message-info {
      background: #f0f7ff;
      color: #1565c0;
      border: 1px solid #bbdefb;
    }

    /* ===== Worksheet Rendering ===== */
    .worksheet {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .worksheet-header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--border);
    }

    .worksheet-header h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .worksheet-meta {
      display: flex;
      gap: 1.5rem;
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    .name-date-line {
      display: flex;
      gap: 2rem;
      padding: 1rem 1.5rem;
      background: var(--bg);
      font-size: 0.9rem;
    }

    .name-date-line span {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .name-date-line .line {
      flex: 1;
      border-bottom: 1px solid var(--text);
      min-width: 120px;
    }

    .worksheet-tabs {
      display: flex;
      border-bottom: 1px solid var(--border);
      background: var(--bg);
    }

    .worksheet-tab {
      padding: 0.75rem 1.25rem;
      background: none;
      border: none;
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--text-secondary);
      cursor: pointer;
      border-bottom: 2px solid transparent;
      margin-bottom: -1px;
      transition: color 0.2s, border-color 0.2s;
    }

    .worksheet-tab:hover {
      color: var(--text);
    }

    .worksheet-tab.active {
      color: var(--accent);
      border-bottom-color: var(--accent);
    }

    .worksheet-content {
      padding: 1.5rem;
    }

    .level-section {
      margin-bottom: 2rem;
    }

    .level-section:last-child {
      margin-bottom: 0;
    }

    .level-section h3 {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid var(--accent);
      display: inline-block;
    }

    .task-item {
      margin-bottom: 1.25rem;
      padding-bottom: 1.25rem;
      border-bottom: 1px solid var(--border);
    }

    .task-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .task-number {
      font-weight: 600;
      color: var(--accent);
      margin-right: 0.5rem;
    }

    .task-text {
      font-size: 1rem;
      line-height: 1.6;
    }

    .task-hints {
      margin-top: 0.5rem;
      padding: 0.75rem;
      background: #fff9e6;
      border-radius: var(--radius-sm);
      font-size: 0.85rem;
    }

    .task-hints strong {
      color: var(--warning);
    }

    .answer-space {
      margin-top: 0.75rem;
      min-height: 60px;
      border: 1px dashed var(--border);
      border-radius: var(--radius-sm);
      background: #fafafa;
    }

    /* Solutions */
    .solution-item {
      margin-bottom: 1rem;
      padding: 0.75rem;
      background: var(--bg);
      border-radius: var(--radius-sm);
    }

    .solution-item .task-id {
      font-weight: 600;
      color: var(--text-secondary);
      font-size: 0.85rem;
    }

    .solution-item .solution-text {
      margin-top: 0.25rem;
      color: var(--success);
      font-weight: 500;
    }

    .solution-item .solution-steps {
      margin-top: 0.25rem;
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    /* Mini Test */
    .mini-test-header {
      background: var(--accent);
      color: white;
      padding: 1rem 1.5rem;
      margin: -1.5rem -1.5rem 1.5rem -1.5rem;
    }

    .mini-test-header h3 {
      font-size: 1.2rem;
      margin-bottom: 0.25rem;
    }

    .mini-test-header p {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .points-badge {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      background: rgba(255,255,255,0.2);
      border-radius: 4px;
      font-size: 0.8rem;
      margin-left: 0.5rem;
    }

    /* Teacher Notes */
    .teacher-notes {
      background: #f0f7ff;
      border-radius: var(--radius-sm);
      padding: 1rem;
      margin-top: 1.5rem;
    }

    .teacher-notes h4 {
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: #1565c0;
    }

    .teacher-notes ul {
      margin-left: 1.25rem;
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    .teacher-notes li {
      margin-bottom: 0.25rem;
    }

    /* ===== Print Styles ===== */
    @media print {
      body {
        background: white;
        font-size: 11pt;
      }

      .no-print {
        display: none !important;
      }

      .container {
        max-width: 100%;
        padding: 0;
      }

      .worksheet {
        box-shadow: none;
        border-radius: 0;
      }

      .worksheet-header {
        padding: 1cm 0;
      }

      .worksheet-header h2 {
        font-size: 18pt;
      }

      .name-date-line {
        background: none;
        padding: 0.5cm 0;
      }

      .worksheet-tabs {
        display: none;
      }

      .tab-content {
        display: block !important;
      }

      .worksheet-content {
        padding: 0.5cm 0;
      }

      .level-section {
        page-break-inside: avoid;
        margin-bottom: 1cm;
      }

      .level-section h3 {
        font-size: 14pt;
        border-bottom-width: 1pt;
      }

      .task-item {
        page-break-inside: avoid;
        margin-bottom: 0.5cm;
        padding-bottom: 0.5cm;
      }

      .answer-space {
        min-height: 2cm;
        border: 1px solid #999;
      }

      .solution-item {
        background: #f5f5f5;
        border: 1px solid #ddd;
      }

      .mini-test-header {
        background: #333 !important;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }

      .teacher-notes {
        background: #f5f5f5;
        border: 1px solid #ddd;
      }

      /* Page breaks */
      .page-break {
        page-break-before: always;
      }

      @page {
        size: A4;
        margin: 1.5cm;
      }
    }

    /* ===== Utility ===== */
    .hidden {
      display: none !important;
    }

    .text-center {
      text-align: center;
    }

    .mt-1 { margin-top: 0.5rem; }
    .mt-2 { margin-top: 1rem; }
    .mt-3 { margin-top: 1.5rem; }
    .mb-1 { margin-bottom: 0.5rem; }
    .mb-2 { margin-bottom: 1rem; }
    .mb-3 { margin-bottom: 1.5rem; }

    /* ===== Responsive ===== */
    @media (max-width: 600px) {
      .card-grid.subjects {
        grid-template-columns: 1fr;
      }

      .btn-group {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }

      .worksheet-meta {
        flex-direction: column;
        gap: 0.25rem;
      }

      .name-date-line {
        flex-direction: column;
        gap: 0.75rem;
      }
    }
  </style>
</head>

    function validateJSON(data) {
      const errors = [];

      // Check meta
      if (!data.meta) {
        errors.push('Feld "meta" fehlt.');
      } else {
        if (!data.meta.tool) errors.push('meta.tool fehlt.');
        if (!data.meta.grade) errors.push('meta.grade fehlt.');
        if (!data.meta.subject) errors.push('meta.subject fehlt.');
        if (!data.meta.topic_id) errors.push('meta.topic_id fehlt.');
        if (!data.meta.topic_title) errors.push('meta.topic_title fehlt.');
      }

      // Check levels
      if (!data.levels || !Array.isArray(data.levels)) {
        errors.push('Feld "levels" fehlt oder ist kein Array.');
      } else {
        if (data.levels.length === 0) {
          errors.push('Mindestens 1 Level erforderlich.');
        }

        const allIds = new Set();
        data.levels.forEach((level, i) => {
          if (!level.name) errors.push(`Level ${i + 1}: "name" fehlt.`);
          if (!level.tasks || !Array.isArray(level.tasks)) {
            errors.push(`Level ${i + 1}: "tasks" fehlt oder ist kein Array.`);
          } else {
            level.tasks.forEach((task, j) => {
              if (!task.id) errors.push(`Level ${i + 1}, Aufgabe ${j + 1}: "id" fehlt.`);
              if (!task.task) errors.push(`Level ${i + 1}, Aufgabe ${j + 1}: "task" fehlt.`);
              if (!task.solution) errors.push(`Level ${i + 1}, Aufgabe ${j + 1}: "solution" fehlt.`);

              if (task.id && allIds.has(task.id)) {
                errors.push(`Doppelte ID: ${task.id}`);
              }
              allIds.add(task.id);
            });
          }
        });
      }

      // Check mini_test
      if (data.mini_test && data.mini_test.enabled) {
        if (!data.mini_test.tasks || !Array.isArray(data.mini_test.tasks)) {
          errors.push('mini_test.tasks fehlt oder ist kein Array.');
        } else {
          let totalPoints = 0;
          data.mini_test.tasks.forEach((task, i) => {
            if (!task.id) errors.push(`Mini-Test Aufgabe ${i + 1}: "id" fehlt.`);
            if (!task.task) errors.push(`Mini-Test Aufgabe ${i + 1}: "task" fehlt.`);
            if (!task.solution) errors.push(`Mini-Test Aufgabe ${i + 1}: "solution" fehlt.`);
            if (typeof task.points !== 'number') errors.push(`Mini-Test Aufgabe ${i + 1}: "points" fehlt oder ist keine Zahl.`);
            totalPoints += task.points || 0;
          });

          if (data.mini_test.total_points !== totalPoints) {
            errors.push(`mini_test.total_points (${data.mini_test.total_points}) stimmt nicht mit Summe (${totalPoints}) uberein.`);
          }
        }
      }

      return errors;
    }

    function importJSON() {
      const input = document.getElementById('jsonInput').value.trim();
      const msgContainer = document.getElementById('validationMessage');

      if (!input) {
        msgContainer.innerHTML = '<div class="message message-error">Bitte JSON einfugen.</div>';
        return;
      }

      let data;
      try {
        // Try to extract JSON from markdown code block if present
        let jsonStr = input;
        const codeBlockMatch = input.match(/```(?:json)?\s*([\s\S]*?)```/);
        if (codeBlockMatch) {
          jsonStr = codeBlockMatch[1].trim();
        }
        data = JSON.parse(jsonStr);
      } catch (e) {
        msgContainer.innerHTML = `<div class="message message-error">
          <strong>JSON-Syntaxfehler:</strong> ${e.message}<br>
          <small>Tipp: Prufe auf fehlende Kommas, Anfuhrungszeichen oder Klammern.</small>
        </div>`;
        return;
      }

      const errors = validateJSON(data);
      if (errors.length > 0) {
        msgContainer.innerHTML = `<div class="message message-error">
          <strong>Validierungsfehler:</strong>
          <ul style="margin-top: 0.5rem; margin-left: 1rem;">
            ${errors.map(e => `<li>${e}</li>`).join('')}
          </ul>
        </div>`;
        return;
      }

      state.importedData = data;
      msgContainer.innerHTML = '<div class="message message-success">JSON erfolgreich validiert!</div>';

      setTimeout(() => {
        navigate('worksheet');
      }, 500);
    }

    // ===== Helper Functions =====
    function navigate(view) {
      state.currentView = view;
      render();
      window.scrollTo(0, 0);
    }

    function copyPrompt() {
      navigator.clipboard.writeText(state.generatedPrompt).then(() => {
        const btn = event.target;
        const originalText = btn.textContent;
        btn.textContent = 'Kopiert!';
        btn.classList.remove('btn-primary');
        btn.classList.add('btn-success');
        setTimeout(() => {
          btn.textContent = originalText;
          btn.classList.remove('btn-success');
          btn.classList.add('btn-primary');
        }, 2000);
      });
    }

    function resetApp() {
      state.currentView = 'subjects';
      state.selectedSubject = null;
      state.selectedTopic = null;
      state.generatedPrompt = null;
      state.importedData = null;
      render();
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function formatTaskText(text) {
      if (!text) return '';
      // Convert line breaks and preserve formatting
      return escapeHtml(text)
        .replace(/\n/g, '<br>')
        .replace(/(\d+)\s*[x\*]\s*(\d+)/g, '$1  $2')
        .replace(/(\d+)\s*[:\/]\s*(\d+)/g, '$1  $2');
    }

    function attachEventListeners() {
      // Subject cards
      document.querySelectorAll('.card[data-subject]').forEach(card => {
        card.addEventListener('click', () => {
          state.selectedSubject = card.dataset.subject;
          navigate('topics');
        });
      });

      // Topic cards
      document.querySelectorAll('.card[data-topic]').forEach(card => {
        card.addEventListener('click', () => {
          state.selectedTopic = card.dataset.topic;
          navigate('options');
        });
      });

      // Worksheet tabs
      document.querySelectorAll('.worksheet-tab').forEach(tab => {
        tab.addEventListener('click', () => {
          const tabId = tab.dataset.tab;

          // Update active tab
          document.querySelectorAll('.worksheet-tab').forEach(t => t.classList.remove('active'));
          tab.classList.add('active');

          // Show corresponding content
          document.querySelectorAll('.tab-content').forEach(content => {
            content.classList.add('hidden');
          });
          document.getElementById(`tab-${tabId}`)?.classList.remove('hidden');
        });
      });
    }

    // ===== Initialize =====
    render();
  </script>
</body>
